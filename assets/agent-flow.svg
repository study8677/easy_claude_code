<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <style>
      .title{font:700 40px -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#e5e7eb}
      .subtitle{font:400 22px -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#94a3b8}
      .box{fill:url(#card);stroke:#334155;stroke-width:2;rx:18;}
      .label{font:600 20px -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#e2e8f0}
      .desc{font:400 16px -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#94a3b8}
      .arrow{stroke:#38bdf8;stroke-width:3;marker-end:url(#arrow);fill:none}
      .pill{fill:#0ea5e9;opacity:.15;stroke:#0ea5e9;stroke-width:1.5;rx:12;}
      .pilltext{font:600 14px -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#7dd3fc}
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#38bdf8" />
    </marker>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <text x="70" y="90" class="title">easy_claude_code</text>
  <text x="70" y="130" class="subtitle">Model → Tools → Result → Model · v1 loop & v2 async step</text>

  <rect x="70" y="190" width="300" height="150" class="box"/>
  <text x="105" y="235" class="label">Request</text>
  <text x="105" y="265" class="desc">/run → task_id</text>
  <rect x="100" y="285" width="130" height="28" class="pill"/>
  <text x="112" y="304" class="pilltext">v2 async</text>

  <rect x="450" y="190" width="300" height="150" class="box"/>
  <text x="485" y="235" class="label">Agent Step</text>
  <text x="485" y="265" class="desc">LLM / tool / state</text>
  <rect x="485" y="285" width="130" height="28" class="pill"/>
  <text x="497" y="304" class="pilltext">yield control</text>

  <rect x="830" y="190" width="300" height="150" class="box"/>
  <text x="865" y="235" class="label">Status</text>
  <text x="865" y="265" class="desc">/status task_id</text>
  <rect x="865" y="285" width="160" height="28" class="pill"/>
  <text x="877" y="304" class="pilltext">poll / websocket</text>

  <path d="M 370 265 L 450 265" class="arrow"/>
  <path d="M 750 265 L 830 265" class="arrow"/>

  <rect x="70" y="390" width="1060" height="170" class="box"/>
  <text x="105" y="430" class="label">v1 loop (sync)</text>
  <text x="105" y="462" class="desc">while not done: model → tool → result → model</text>
  <text x="105" y="490" class="desc">simple & minimal, but blocks request lifecycle if embedded in web handlers</text>

</svg>
